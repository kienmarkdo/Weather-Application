<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Weather App</title>
    <!-- Imported fonts from cdnjs.com and Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Linked to CSS -->
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <!-- Main container -->
    <main class="fade-in">
        <!-- Searchbar section -->
        <h1 class="offscreen">Responsive Weather App Powered by the Open Weather A P I</h1> <!-- For the screen reader -->
        <section id="searchBar" class="searchBar fade-in">
            <form id="searchBar__form" class="searchBar__form" role="search">
                <label for="searchBar__text" class="offscreen">Enter a new location</label>
                <input id="searchBar__text" class="searchBar__text" type="text" role="searchbox" size="40" autocomplete="off" placeholder="City, Province, Country">
                <button id="searchBar__button" class="searchBar__button button" title="Submit Location" 
                aria-label="Enter ZIP code or City, Province and Country to retrieve weather forecast">
                    <!-- Search icon and animated Sync icon from fontawesome.com -->
                    <i class="fa fa-search"></i>
                    <i class="fas fa-sync fa-spin none"></i>
                </button>
            </form>
        </section>
        <a href="#currentForecast" class="skip-link">Skip to Current Forecast</a> <!--Skip to current forecast section-->
        <!-- Forecast section -->
        <section id="currentForecast" class="currentForecast fade-in" role="region" aria-labelledby="currentForecast__location">
            <h2 id="currentForecast__location" class="currentForecast__location">Current Forecast</h2>
            <div id="currentForecast__conditions" class="currentForecast__conditions">

                <!-- Where content is dynamically generated using JavaScript -->
                

            </div>
        </section>
        <a href="#dailyForecast" class="skip-link">Skip to Six Day Forecast</a> <!--Skip to daily(six day) forecast section-->
        <!-- All navigation buttons -->
        <nav id="navButtons" class="navButtons fade-in">
            <!-- Get location button -->
            <button id="getLocation" class="button" title="Get Location" aria-label="Get the current weather conditions for your current location">
                <!-- Location icon and animated Syn icon -->
                <i class="fas fa-map-marker-alt"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <!-- Home button -->
            <button id="home" class="button" title="Home weather" aria-label="Get the current weather conditions for your current home location">
                <!-- Location icon and animated Syn icon -->
                <i class="fas fa-home"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <!-- Save location button -->
            <button id="saveLocation" class="button" title="Save Location" aria-label="Save the current location as your home location">
                <!-- Location icon and animated Syn icon -->
                <i class="fas fa-save"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <!-- Toggle measurement units button -->
            <button id="unit" class="button" title="Toggle Measurement Units" aria-label="Toggle between metric and imperial measurement units">
                <!-- Location icon and animated Syn icon -->
                <i class="fas fa-chart-bar"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <!-- Refresh weather button -->
            <button id="refresh" class="button" title="Refresh Weather" aria-label="Refresh the current weather conditions">
                <!-- Location icon and animated Syn icon -->
                <i class="fas fa-sync-alt"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
        </nav>
        <!-- Horizontal rule to separate the sections -->
        <hr fade-in>
        <!-- Daily forecast section -->
        <section id="dailyForecast" class="dailyForecast fade-in" role="region" aria-labelledby="dailyForecast__title">
            <h2 id="dailyForecast__title" class="dailyForecast__title offscreen">Six Day Forecast</h2>
            <div id="dailyForecast__contents" class="dailyForecast__contents">

                <!-- Where content is dynamically generated using JavaScript -->

                
                
            </div>
        </section>
        <!-- Make announcements to the screen reader immediately; populated dynamically -->
        <p id="confirmation" class="offscreen" aria-live="assertive"></p>
    </main>
</body>
</html>
